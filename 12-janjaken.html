<!DOCTYPE html>
<html lang="">
<head>
    <title>Jan-Jaken</title>
    <link rel="stylesheet"  href="styles/12-janjaken.css">
</head>
<body>

    <p class="title"> ROCK PAPER SCISSOR </p>

    <button onclick="playGame('Rock')" class="move-button"><img class="player-moves" src="Images/Rock.png" alt=""></button>

    <button onclick="playGame('Paper');" class="move-button"><img class="player-moves" src="Images/Paper.png" alt=""></button>

    <button onclick="playGame('Scissors');" class="move-button"><img class="player-moves" src="Images/Scissors.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score')

        updateScoreElement()
    
    " class="reset-score">RESET SCORE</button>

    <button class="auto-play-button" onclick="
    
    autoPlay()

    ">Auto Play</button>



<script src="scripts/12-janjaken.js"></script>
</body>
</html>
