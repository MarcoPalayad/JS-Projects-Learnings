<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick="playGames('heads')">heads</button>
    <button onclick="playGames('tails')">tails</button>
    <button onclick="
    

    alert(`Wins: ${score.wins}, Losses: ${score.losses}`)
    
    ">check score</button>

    <p class="js-playerMoves"></p>

    <button>9a</button>
    <button class="js-9b">9b</button>




    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
        }

        document.querySelector('.js-9b').innerHTML = '9b done'

        
        function playGames(userGuess) {

            let randomNum = Math.random()

            let compMove = ''

            let result = ''

            if (randomNum <= 0.5) {
                compMove = 'heads'
            } else {
                compMove = 'tails'
            }


            if (userGuess === compMove) {
                result = 'You win'
            } else {
                result = 'You lose'
            }


            if (result === 'You win') {
                score.wins += 1
                console.log('You win')
            } else {
                score.losses += 1
                console.log('You lose')
            }

            document.querySelector('.js-playerMoves').innerHTML = `You pick: ${userGuess}`

        }

    </script>
  </body>
</html>
