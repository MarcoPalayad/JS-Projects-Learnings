<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>

  </head>
  <body>
    <p>
        <button onclick="calculation += '1'; saveCalculation(); console.log(calculation)"> 1 </button>
        <button onclick="calculation += '2'; saveCalculation(); console.log(calculation)"> 2 </button>
        <button onclick="calculation += '3'; saveCalculation(); console.log(calculation)"> 3 </button>
    </p>
    <p>
        <button onclick="calculation += '4'; saveCalculation(); console.log(calculation)"> 4 </button>
        <button onclick="calculation += '5'; saveCalculation(); console.log(calculation)"> 5 </button>
        <button onclick="calculation += '6'; saveCalculation(); console.log(calculation)"> 6 </button>
    </p>
    <p>
        <button onclick="calculation += '7'; saveCalculation(); console.log(calculation)"> 7 </button>
        <button onclick="calculation += '8'; saveCalculation(); console.log(calculation)"> 8 </button>
        <button onclick="calculation += '9'; saveCalculation(); console.log(calculation)"> 9 </button>
    </p>

    <p>
        <button onclick="calculation += '+'; saveCalculation(); console.log(calculation)"> + </button>
        <button onclick="calculation += '-'; saveCalculation(); console.log(calculation)"> - </button>
        <button onclick="calculation += '/'; saveCalculation(); console.log(calculation)"> / </button>
    </p>

    <button onclick="calculation += '*'; saveCalculation(); console.log(calculation)"> * </button>
    <button onclick="calculation = eval(calculation); saveCalculation();  console.log(calculation)"> = </button>
    <button onclick="calculation = ''; saveCalculation(); console.log(calculation)"> CLR </button>

    <p>Previous Calc below:</p>
    <p class="js-prevCalc"></p>
    <p>New Calc below:</p>
    <p class="js-calc"></p>


<script>
    
        let calculation = localStorage.getItem('calculation') || '';

        let a = calculation

        document.querySelector('.js-prevCalc').innerHTML = a

        function saveCalculation() {
          localStorage.setItem('calculation', calculation);
          document.querySelector('.js-calc').innerHTML = calculation
          document.querySelector('.js-prevCalc').innerHTML = a

        }

        

</script>
  </body>
</html>
