<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart Quantity</title>
    <link rel="stylesheet" href="../styles/10-cart.css">
  </head>
  <body>

    <p>
      <button class="add-to-cart" onclick="updateCartQuantity(1);">Add to Cart</button>
      <button onclick="updateCartQuantity(2);">+2</button>
      <button onclick="updateCartQuantity(3);">+3</button>
      <button onclick="updateCartQuantity(4);">+4</button>
      <button onclick="updateCartQuantity(5);">+5</button>
    </p>
    <p>
      <button onclick="updateCartQuantity(-1);">- from cart</button>
      <button onclick="updateCartQuantity(-2);">-2</button>
      <button onclick="updateCartQuantity(-3);">-3</button>
    </p>
    
    <p>
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      renderCartQuantity()

    " class="reset-cart">Reset Cart</button>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`);">Show Qty</button>
    </p>

    <p class="qtyCart"></p>


    <script src="../scripts/10-cart.js"></script>
  </body>
</html>
